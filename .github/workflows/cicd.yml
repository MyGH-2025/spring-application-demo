name: GitOps Pipeline with ArgoCD

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'k8s-manifest' # todo ignore changes to manifest files to prevent loop
  pull_request:
    branches:
      - master

env:
  PERSONAL_ACCESS_TOKEN: ${{secrets.PERSONAL_ACCESS_TOKEN}}
  DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
  DOCKERHUB_TOKEN: ${{secrets.DOCKERHUB_TOKEN}}


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 #todo new version -> actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3 #todo new version --> actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

#      - name: Maven Build
#        run: mvn install

      # 4. Install dependencies & build
      - name: Build with Maven
        run: mvn clean install     # --batch-mode

      - name: Resolve dependencies
        run: mvn dependency:resolve

      - name: Package without tests
        run: mvn clean package -DskipTests --batch-mode

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }} .


